{% for file_link in group_activity.submissions %}
  {% if file_link.location %}
    <div><a href="{{ file_link.location }}" title="{{ file_link.description }}" target="_blank">{{ file_link.title }}</a></div>
  {% else %}
    <div><span title="{{ file_link.description }}">{{ file_link.title }} (not submitted)</span></div>
  {% endif %}
{% endfor %}
